<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Init Data</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            word-break: break-all;
        }
        h2 { color: var(--tg-theme-button-color, #248bcf); }
        .data-box {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-top: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--tg-theme-button-color, #248bcf);
            color: var(--tg-theme-button-text-color, #fff);
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Твой Init Data</h2>
        <div class="data-box" id="initData">Загрузка...</div>
        <button class="btn" onclick="copyData()">Копировать данные</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const dataElement = document.getElementById('initData');
        const rawData = tg.initData;

        if (rawData) {
            dataElement.innerText = rawData;
        } else {
            dataElement.innerText = "Ошибка: Данные не найдены. Открой через Telegram!";
        }

        function copyData() {
            navigator.clipboard.writeText(rawData);
            tg.showAlert("Скопировано в буфер обмена!");
        }
    </script>
</body>
</html>
